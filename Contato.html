<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" href="Css/Contato.css">

    <script>
        function passvalues()
        {
            var name=document.getElementById("name").value;
            localStorage.setItem("textvalue", name);

            var mail=document.getElementById("mail").value;
            localStorage.setItem("email", mail);
            
            return false;
        }
    </script>

</head>

<body>
    <header>Desenvolvimento Web I</header>
    <section>
        <nav>
            <center>
                <button type="button"><a href="./index.html">Index</a></button>

                <button type="button">Contato</button>
            </center>
        </nav>
    </section>
    <hr size="3" color="#055D56">

    <fieldset action="PaginaResposta.html">

        <legend class="txt1">Formulário de Contato</legend>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome">

        <label for="mail">E-mail:</label>
        <input type="text" id="mail" name="email">

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="fone">

        <label for="pri">Prioridade:</label>
        <select id="pri" name="prioridade">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
        </select>

        <label for="msg">Mensagem:</label>
        <textarea name="txt" id="txt"></textarea>

        <a href="PaginaResposta.html"><input type="submit" value="Enviar" onclick="passvalues();"></a>
    </fieldset>
