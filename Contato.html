<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" href="Css/Contato.css">
</head>

<body>
    <header>Desenvolvimento Web I</header>
    <section>
        <nav>
            <center>
                <button type="button">Index</button>
                <button type="button">Priscila Muran</button>
                <button type="button">André Vieira</button>
                <button type="button">Vinícius Alcântara</button>
                <button type="button">Contato</button>
            </center>
        </nav>
    </section>
    <hr size="3" color="#055D56">

    <fieldset>

        <legend class="txt1">Formulário de Contato</legend>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome">

        <label for="mail">E-mail:</label>
        <input type="text" id="mail" name="email">

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="fone">

        <label for="pri">Prioridade:</label>
        <select id="pri" name="prioridade">
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
        </select>

        <label for="msg">Mensagem:</label>
        <textarea name="txt" id="txt"></textarea>

        <input type="submit" value="Enviar">
    </fieldset>
    <hr size="3" color="#055D56">
    <footer>
        &copy; Made by André Luiz Hiller Vieira - 2020
    </footer>

</body>

</html>
